<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Quarto</title>
    <link rel="stylesheet" href="reservas.css"> <!-- Estilo específico para reservas -->
</head>
<body>

    <main>
        <section>
            <h2>Reservar Quarto</h2>

            <!-- Lista de quartos disponíveis -->
            <div id="quartos-disponiveis">
                <h3>Quartos Disponíveis</h3>
                <div id="lista-quartos"></div>
            </div>

            <!-- Formulário de reserva -->
            <form id="form-reserva" style="display: none;">
                <h3 id="nome-quarto-selecionado"></h3>
                <label for="nome-cliente">Nome do Cliente:</label><br>
                <input type="text" id="nome-cliente" name="nome-cliente" required><br><br>

                <label for="data-entrada">Data de Entrada:</label><br>
                <input type="date" id="data-entrada" name="data-entrada" required><br><br>

                <label for="data-saida">Data de Saída:</label><br>
                <input type="date" id="data-saida" name="data-saida" required><br><br>

                <button type="submit">Reservar</button>
            </form>
        </section>
    </main>

    <script src="reservas.js"></script> <!-- JavaScript para carregar os quartos e reservas -->
</body>
</html>
