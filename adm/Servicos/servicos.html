<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <link rel="stylesheet" href="servicos.css">
</head>

<body>
    <section>
        <h2>Adicionar Serviços</h2>
        <form id="form-servico">
            <input type="text" id="nome-servico" placeholder="Nome do Serviço">
            <input type="text" id="descricao-servico" placeholder="Descrição do Serviço">
            <input type="file" id="imagem-servico" accept="image/*"> <label for="imagem-servico">Escolher Imagem</label>
            <button type="submit">Salvar</button>
        </form>
    </section>

    <section id="servicos">
        <h2>Serviços Oferecidos</h2>
        <div id="servicos-container"></div>
    </section>

    <script src="servicos.js"></script>
</body>

</html>
